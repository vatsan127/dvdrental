server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}/${spring.application.version}

---
spring:
  application:
    name: dvdrental
    version: v1
  profiles.active: ${SPRING_PROFILES_ACTIVE:postgres}
  banner.location: banner.txt
  jpa:
    open-in-view: false
    hibernate.ddl-auto: none # create
    show-sql: true
  sql.init.mode: never # always
  output.ansi.enabled: always

---
spring:
  config.activate.on-profile: postgres
  jpa:
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/dvdrental?currentSchema=public
    username: ${DB_USERNAME:srivatsan}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      pool-name: postgres-con
      auto-commit: false

---